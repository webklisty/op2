<!DOCTYPE html>
<html>
<head>
  
  <style>
/* Global styles for all screen sizes */
body {
  font-family: sans-serif;
  background-color: #ffffff;
  font-size: 16px;
  display: flex; /* Set body as a flex container */
  flex-direction: column; /* Arrange elements vertically */
  justify-content: center; /* Center content vertically */
  min-height: 100vh; /* Ensure full viewport height */
}

/* Apply a responsive font size unit for better adaptability */
html {
  font-size: 62.5%;
}

form {
  width: 100%;
  max-width: 500px;
  margin: 0 auto; /* Center the form horizontally */
  padding: 2rem;
  border: 1px solid #cccccc;
}

input, select, textarea {
  width: 100%;
  padding: 1rem;
  margin-bottom: 1rem;
  border: 1px solid #cccccc;
  font-size: 1rem;
}

input[type="submit"] {
  background-color: #24b84b;
  color: #ffffff;
  cursor: pointer;
  padding: 1rem 2rem;
}

/* Media queries for different screen sizes */
@media (max-width: 768px) {
  h1 {
    font-size: 1.5rem;
  }

  form {
    max-width: 100%;
    padding: 1rem;
  }

  input[type="submit"] {
    font-size: 0.9rem;
  }
}

@media (max-width: 576px) {
  h1 {
    font-size: 1.5rem;
  }

  form {
    max-width: 100%;
    padding: 1rem;
  }

  input[type="submit"] {
    font-size: 0.9rem;
  }
}


  
  
</style>
</head>
<body>
  
  <form method="post" action="{% url 'mpesa_payment' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Pay with M-Pesa">
  </form>
</body>
</html>
